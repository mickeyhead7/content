version: '2'
syncs:
  services-content-sync:
    src: ./applications/services/content
    sync_excludes:
      - '.gitignore'
      - '.git'
      - 'node_modules'
    watch_excludes:
      - '.*/.git'
      - '.*/node_modules'
  web-content-sync:
    src: ./applications/web/content
    sync_excludes:
      - '.gitignore'
      - '.git'
      - 'node_modules'
    watch_excludes:
      - '.*/.git'
      - '.*/node_modules'
